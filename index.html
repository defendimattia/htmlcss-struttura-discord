<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header-bg">

        <!-- header nav -->
        <nav class="header-nav">

            <!-- logo -->
            <div class="header-logo border">logo</div>

            <!-- links -->
            <div class="header-link border">

                <!-- links list -->
                <ul class="header-list">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </div>

            <!-- login -->
            <div class="header-login border">login</div>
        </nav>

        <!-- header box section  -->
        <section class="section bg-blue">
            <div class="header-box border debugger bg-pink">
            </div>
        </section>

    </header>

    <main>

        <!-- first section -->
        <section class="section bg-white">
            <div class="box-section">
                <div class="box1 border debugger"></div>
                <div class="box2 border"></div>
            </div>
        </section>

        <!-- second section -->
        <section class="section bg-gray">
            <div class="box-section inverted">
                <div class="box1 border debugger"></div>
                <div class="box2 border"></div>
            </div>
        </section>

        <!-- third section -->
        <section class="section bg-white">
            <div class="box-section">
                <div class="box1 border debugger"></div>
                <div class="box2 border"></div>
            </div>
        </section>

        <!-- header single box section  -->
        <section class="section bg-gray">
            <div class="box-section border bg-green debugger">
            </div>
        </section>

    </main>

    <footer>

        <!-- footer upper section -->
        <section class="footer-upper-section bg-black">

            <!-- box container -->
            <div class="box-section debugger">

                <!-- box 1 -->
                <div class="footer-box1 border">
                </div>

                <!-- box 2 container -->
                <div class="footer-box2 border">
                    <div class="inside-box border-w bg-green">
                    </div>
                    <div class="inside-box border-w bg-green">
                    </div>
                    <div class="inside-box border-w bg-green">
                    </div>
                    <div class="inside-box border-w bg-green">
                    </div>
                </div>

            </div>
        </section>

        <!-- footer down section -->
         <section class="footer-down-section bg-black">

            <!-- footer down section container -->
            <div class="footer-box-section bg-lightteal debugger">

                <!-- logo -->
                <div class="footer-logo border bg-pink">logo</div>

                <!-- button -->
                <button class="footer-button">button</button>

            </div>
         </section>
    </footer>
</body>

</html>
